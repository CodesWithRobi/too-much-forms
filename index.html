<!doctype html>
<html>
  <head>
    <title>Application Form</title>
  </head>

  <body>
    <h1 align="center">Application Form</h1>
    <form>
      <table align="center" cellpadding="8" width="60%">
        <tr>
          <td>Full Name:</td>
          <td>
            <input type="text" name="fullname" />
          </td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td>
            <input type="date" name="dob" />
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <input type="email" name="email" />
          </td>
        </tr>
        <tr>
          <td>Phone No:</td>
          <td>
            <input type="tel" name="phno" />
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <input type="text" name="addr" />
          </td>
        </tr>
        <tr>
          <td>Highest Qualification:</td>
          <td>
            <select name="qual">
              <option>Basic Education</option>
              <option>High School</option>
              <option>Graduation</option>
              <option>Post Graduation</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Institution Name:</td>
          <td>
            <input type="text" name="inst" />
          </td>
        </tr>
        <tr>
          <td>Year of Graduation(if done):</td>
          <td>
            <input type="number" name="yeargrad" />
          </td>
        </tr>
        <tr>
          <td>Specialization:</td>
          <td>
            <input type="text" name="specialization" />
          </td>
        </tr>
        <tr>
          <td>Work Experience:</td>
          <td>
            <input type="text" name="exp" />
          </td>
        </tr>
        <tr>
          <td>Skills:</td>
          <td>
            <input type="text" name="skills" />
          </td>
        </tr>
        <tr>
          <td>Preferred Location:</td>
          <td>
            <input type="text" name="locpref" />
          </td>
        </tr>
        <tr>
          <td>Availability:</td>
          <td>
            <input type="time" name="avaitime" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <br />
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
