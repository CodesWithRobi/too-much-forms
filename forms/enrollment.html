<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enrollment Form</title>
    <link href="styles/enrollment.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main">
      <h1>Enrollment Form</h1>
      <hr style="text-align: center; width: 50vw; margin: 1vw auto 4vw" />
      <div class="query">
        <h3>Personal Information:</h3>
        <p>Full Name:</p>
        <input type="text" />
        <p>Date of Birth:</p>
        <input type="text" />
        <p>Home Address:</p>
        <input type="text" />
        <p>Phone Number:</p>
        <input type="text" />

        <hr style="text-align: center; width: 99%; margin: 1.5vw 0 2vw" />
        <h3>Academic Information:</h3>
        <p>Previous School</p>
        <input type="text" />
        <p>Previous Study:</p>
        <input type="text" />
        <p>Study applying for:</p>
        <input type="text" />
        <p>Desire Start Date:</p>
        <input type="text" />
        <p>Additional Comments:</p>
        <input type="text" style="height: 8vw" />
        <hr style="width: 10vw; margin: 10vw 2vw 1vw" />
        <p style="padding-left: 5vw; margin-bottom: 4vw">Sign</p>
      </div>
    </div>
  </body>
</html>
