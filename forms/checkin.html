<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkin Form</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        background-color: #202;
        color: white;
      }

      form {
        padding: 1rem;
      }

      input,
      select,
      button {
        margin-left: 1vw;
        border: 2px solid white;
        color: white;
        padding: 0.3rem;
        outline: none;
        background-color: transparent;
        transition: 0.1s;
      }

      input:hover,
      select:hover,
      button:hover {
        background-color: #101;
        padding: 0.4rem;
      }

      br {
        margin: 0.5rem;
      }
    </style>
  </head>

  <body>
    <h1 style="text-align: center">Checkin Form</h1>
    <form>
      <!-- Personal Information -->
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required /><br />

      <!-- Address -->
      <label for="address">Address:</label><br />
      <input
        type="text"
        id="street"
        name="street"
        placeholder="Street Address"
        required
      /><br />
      <input
        type="text"
        id="city"
        name="city"
        placeholder="City"
        required
      /><br />
      <input
        type="text"
        id="state"
        name="state"
        placeholder="State/Province"
        required
      /><br />
      <input
        type="text"
        id="zip"
        name="zip"
        placeholder="Zip/Postal Code"
        required
      /><br />
      <input
        type="text"
        id="country"
        name="country"
        placeholder="Country"
        required
      /><br />

      <!-- Identification -->
      <label for="idNumber">ID Number:</label>
      <input type="text" id="idNumber" name="idNumber" required /><br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required /><br />

      <!-- Generic Dropdown -->
      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option></select
      ><br />

      <!-- Payment Information -->
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="creditCard">Credit Card</option>
        <option value="debitCard">Debit Card</option>
        <option value="paypal">PayPal</option></select
      ><br />

      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" required /><br />

      <label for="expiryDate">Expiry Date:</label>
      <input type="month" id="expiryDate" name="expiryDate" required /><br />

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required /><br />

      <!-- Agreement -->
      <label>
        <input type="checkbox" name="agreement" required />
        I agree to the terms and conditions. </label
      ><br />

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
