<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verification Form</title>
    <link href="styles/enrollment.css" rel="stylesheet" />
    <style>
      body {
        background-color: tan;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <h1>Verification Form</h1>
      <hr style="text-align: center; width: 50vw; margin: 1vw auto 4vw" />
      <div class="query">
        <h3>Personal Information:</h3>
        <p>Full Name:</p>
        <input type="text" />
        <p>Date of Birth:</p>
        <input type="text" />
        <p>Home Address:</p>
        <input type="text" />
        <p>Phone Number:</p>
        <input type="text" />
        <p>Upload proof for verification:</p>
        <input type="file" style="border: revert" />

        <hr style="width: 10vw; margin: 10vw 2vw 1vw" />
        <p style="padding-left: 5vw; margin-bottom: 4vw">Sign</p>
      </div>
    </div>
  </body>
</html>
