<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form</title>
    <link href="styles/login.css" rel="stylesheet" />
  </head>

  <body>
    <div class="background">
      <img src="assets/google.png" alt="google logo" style="display: block" />
      <div class="intro">
        <h1>Sign in</h1>
        <h4>Use your Google Account</h4>
      </div>
      <div class="main">
        <input type="text" name="username" placeholder="Email or phone" />
        <a href="">Forgot email?</a>
        <p>Not your computer? Use a Private Window to sign in.</p>
        <a href=""> Learn more about using Guest mode </a>
        <div class="butn">
          <button id="create-btn">Create account</button>
          <button id="next-btn">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
